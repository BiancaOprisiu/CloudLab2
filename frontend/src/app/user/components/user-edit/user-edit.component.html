<div class="registerForm">
  <h1>{{ 'EDIT_USER.TITLE' | translate }}</h1>
  <form class="example-form" [formGroup]="registerForm" (ngSubmit)="onSave($event)">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="{{ 'EDIT_USER.FIRST_NAME' | translate }}" formControlName="firstName">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="{{ 'EDIT_USER.LAST_NAME' | translate }}" formControlName="lastName">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="{{ 'EDIT_USER.EMAIL' | translate }}" formControlName="email">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="{{ 'EDIT_USER.PHONE_NUMBER' | translate }}" formControlName="phoneNumber">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>{{ 'EDIT_USER.ROLES_LABEL' | translate }}</mat-label>
      <mat-select formControlName="roles" multiple>
        <mat-option *ngFor="let role of roleList" [value]="role" [disabled]="campaignSelected && role === 'ROLE_REP'">{{role}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="example-full-width" *ngIf="repSelected">
      <mat-label>{{ 'REGISTER_FORM.CAMPAIGN' | translate }}</mat-label>
      <mat-select formControlName="campaigns" multiple="true" [compareWith]="comparator" (selectionChange)="checkCamp()">
        <mat-option *ngFor="let campaign of campaignList$" [value]="campaign">{{campaign.name}}</mat-option>
      </mat-select>
    </mat-form-field>
    <div class="form-button">
      <p>{{ 'EDIT_USER.FORM_INSTRUCTIONS' | translate }}</p>
      <br>
      <button mat-raised-button disabled type="submit" [disabled]="!registerForm.valid">
        {{ 'EDIT_USER.SUBMIT_BUTTON' | translate }}
      </button>
    </div>
  </form>
</div>
