<div class="delete-dialog">
  <h2 class="delete-dialog-title">{{ 'DELETE_DIALOG.ARE_YOU_SURE' | translate }}</h2>
  <div class="delete-dialog-buttons">
    <button mat-button class="delete-button" (click)="onDelete()">
      <mat-icon>delete</mat-icon>
      {{ 'DELETE_DIALOG.DELETE' | translate }}
    </button>
    <button mat-button class="cancel-button" (click)="onCancel()">
      <mat-icon>cancel</mat-icon>
      {{ 'DELETE_DIALOG.CANCEL' | translate }}
    </button>
  </div>
</div>
